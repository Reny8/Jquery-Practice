<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.6: Basic Selectors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        // THIS SELECTOR SELECTS ALL THE DIV TAGS IN THE DOCUMENT
        $("div").css("background-color", "blue");

        // THIS SELECTOR SELECTS THE ITEMS WITH THE ID OF THE FOLLOWING
        $("#boxC").slideUp();

        // THIS LINE OF CODE WILL OVERRIDE THE CODE IN THE FIRST LINE
        $("#boxA").css("background-color", "red");

        // THIS SELECTOR SELECTS ALL THE ELEMENTS ON THE PAGE
        // $("*").remove();

        // EXAMPLE OF A DESCENDANT SELECTOR. SELECTS ALL ELEMENTS IN A PARENT
        // $("div p").hide();

        // ONLY DIRECT DESCENDANT SELECTION
        // $("div > p").hide()

        // ATTRIBUTE SELECTION
        // $("[draggable='true']").hide();
      });
    </script>
    <style>
      div {
        height: 200px;
        width: 200px;
        background-color: black;
        margin-bottom: 10px;
        color: white;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="boxA" draggable="true"><p>This is Box A</p></div>
    <div id="boxB"><p>This is Box B</p></div>
    <div id="boxC"><p>This is Box C</p></div>
  </body>
</html>
