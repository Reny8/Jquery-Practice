<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Mouse Events Example</title>
    <script>
      let track = false;
      $(function () {
        $("#field")
          .mouseenter(function () {
            track = true;
            $("#out").html("Last Event: Mouse Enter");
          })
          .mouseleave(function () {
            track = false;
            $("#out").html("Last Event: Mouse Leave");
          });
        $("body").mousemove(function (e) {
          if (track) {
            $("#pos").html("Position: " + e.pageX + ", " + e.pageY);
          }
        });
      });
    </script>
    <style>
      #field {
        margin-top: 1rem;
        background-color: orange;
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="field"></div>
      <p id="out"></p>
      <p id="pos"></p>
    </div>
  </body>
</html>
